syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "HelloWorldProto";

package helloworld;

// hello request
message HelloRequest {
    string name = 1;
}

// hello response
message HelloResponse {
    string message = 1;
}

// greeting service definition
service Greeter {
    rpc SayHello(HelloRequest) returns (HelloResponse) {}
}